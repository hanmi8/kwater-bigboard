<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4800 x 1080</title>
    <meta name="viewport" content="width=4800">
    <link rel="stylesheet" href="css/reset.css">
    <script>
        var box = document.getElementById('box');
        var textIn = document.querySelector('span');
        textIn.innerText = box.offsetWidth;
    </script>
</head>
<body>
<div id="box" style="display:flex;align-items:center;justify-content:center;width:100%;height:1080px;background:#122246;color:#fff;font-size:100px;">
    <span>4800 x 1080</span>
</div>
</body>
</html>
